<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Timezone Clock</title>
  <style>
    :root {
      --bg-color: #000;
      --font-color: #fff;
      --font-size-taipei: 48px;
      --font-size-ny: 48px;
      --font-size-london: 48px;
      --spacing-taipei: 20px;
      --spacing-ny: 20px;
      --spacing-london: 20px;
      --city-font: 'Arial';
      --city-font-weight: 400;
    }body {
  margin: 0;
  background-color: var(--bg-color);
  color: var(--font-color);
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.panel {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 10px;
  border-radius: 8px;
}

.clock {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 10px;
}

.city-name {
  font-family: var(--city-font);
  font-weight: var(--city-font-weight);
  margin-bottom: 8px;
}

#taipei-time {
  font-size: var(--font-size-taipei);
  margin-bottom: var(--spacing-taipei);
}

#ny-time {
  font-size: var(--font-size-ny);
  margin-bottom: var(--spacing-ny);
}

#london-time {
  font-size: var(--font-size-london);
  margin-bottom: var(--spacing-london);
}

  </style>
</head>
<body>
  <div class="panel" id="controlPanel">
    <label>背景顏色：<input type="color" id="bgColor"></label><br>
    <label>字體顏色：<input type="color" id="fontColor"></label><br>
    <label>城市字體：<input type="text" id="cityFont" value="Arial"></label><br>
    <label>粗細：<input type="number" id="cityFontWeight" value="400" step="100"></label><br>
    <button onclick="toggleFullscreen()">全螢幕</button>
    <button onclick="togglePanel()">隱藏面板</button>
    <button onclick="saveSettings()">儲存設定</button>
