<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Triple Time Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #00FFCC;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }
    .clock-container {
      display: flex;
      flex-wrap: wrap;
    }
    .time-box {
      text-align: center;
      margin: 0 50px;
    }
    .city {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .time {
      font-weight: bold;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-size: 12px;
      color: #fff;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="controls" id="controls">
    <label>背景: <input type="color" id="bgColor" value="#000000"></label>
    <label>文字: <input type="color" id="textColor" value="#00FFCC"></label>
    <label>大小(px): <input type="number" id="fontSize" value="64" min="10" max="200"></label>
    <label>Taipei 色: <input type="color" id="taipeiColor" value="#00FFCC"></label>
    <label>Taipei 字體:
      <select id="taipeiFont"><option>Arial</option><option>Courier New</option><option>Georgia</option><option>Verdana</option></select>
    </label>
    <label>Chicago 色: <input type="color" id="chicagoColor" value="#00FFCC"></label>
    <label>Chicago 字體:
      <select id="chicagoFont"><option>Arial</option><option>Courier New</option><option>Georgia</option><option>Verdana</option></select>
    </label>
    <label>London 色: <input type="color" id="londonColor" value="#00FFCC"></label>
    <label>London 字體:
      <select id="londonFont"><option>Arial</option><option>Courier New</option><option>Georgia</option><option>Verdana</option></select>
    </label>
    <label>London 粗細:
      <select id="londonWeight"><option>normal</option><option>bold</option><option>lighter</option></select>
    </label>
    <label>間距(px): <input type="number" id="gapSize" value="100" min="0" max="500"></label>
  </div>

  <div class="clock-container">
    <div class="time-box"><div class="city" id="taipeiLabel">Taipei</div><div id="taipei" class="time">--:--:--</div></div>
    <div class="time-box"><div class="city" id="chicagoLabel">Chicago</div><div id="chicago" class="time">--:--:--</div></div>
    <div class="time-box"><div class="city" id="londonLabel">London</div><div id="london" class="time">--:--:--</div></div>
  </div>

  <script>
    function updateTime() {
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      document.getElementById('taipei').textContent = new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'Asia/Taipei' });
      document.getElementById('chicago').textContent = new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'America/Chicago' });
      document.getElementById('london').textContent = new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'Europe/London' });
    }

    setInterval(updateTime, 1000);
    updateTime();

    const bgColorInput = document.getElementById('bgColor');
    const textColorInput = document.getElementById('textColor');
    const fontSizeInput = document.getElementById('fontSize');
    const gapSizeInput = document.getElementById('gapSize');
    const taipeiLabel = document.getElementById('taipeiLabel');
    const chicagoLabel = document.getElementById('chicagoLabel');
    const londonLabel = document.getElementById('londonLabel');
    const timeBoxes = document.querySelectorAll('.time-box');

    function applySettings() {
      const textColor = textColorInput.value;
      const fontSize = fontSizeInput.value + 'px';
      const gap = gapSizeInput.value + 'px';

      document.body.style.backgroundColor = bgColorInput.value;
      document.body.style.color = textColor;
      document.querySelectorAll('.time').forEach(t => {
        t.style.fontSize = fontSize;
        t.style.color = textColor;
      });
      timeBoxes.forEach(t => t.style.margin = '0 ' + gap);

      taipeiLabel.style.color = document.getElementById('taipeiColor').value;
      taipeiLabel.style.fontFamily = document.getElementById('taipeiFont').value;

      chicagoLabel.style.color = document.getElementById('chicagoColor').value;
      chicagoLabel.style.fontFamily = document.getElementById('chicagoFont').value;

      londonLabel.style.color = document.getElementById('londonColor').value;
      londonLabel.style.fontFamily = document.getElementById('londonFont').value;
      londonLabel.style.fontWeight = document.getElementById('londonWeight').value;

      localStorage.setItem('clockSettings', JSON.stringify({
        bg: bgColorInput.value,
        text: textColorInput.value,
        fontSize: fontSizeInput.value,
        gap: gapSizeInput.value,
        taipeiColor: document.getElementById('taipeiColor').value,
        taipeiFont: document.getElementById('taipeiFont').value,
        chicagoColor: document.getElementById('chicagoColor').value,
        chicagoFont: document.getElementById('chicagoFont').value,
        londonColor: document.getElementById('londonColor').value,
        londonFont: document.getElementById('londonFont').value,
        londonWeight: document.getElementById('londonWeight').value
      }));
    }

    document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', applySettings));

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('clockSettings') || '{}');
      if (saved.bg) {
        bgColorInput.value = saved.bg;
        textColorInput.value = saved.text;
        fontSizeInput.value = saved.fontSize;
        gapSizeInput.value = saved.gap;
        document.getElementById('taipeiColor').value = saved.taipeiColor;
        document.getElementById('taipeiFont').value = saved.taipeiFont;
        document.getElementById('chicagoColor').value = saved.chicagoColor;
        document.getElementById('chicagoFont').value = saved.chicagoFont;
        document.getElementById('londonColor').value = saved.londonColor;
        document.getElementById('londonFont').value = saved.londonFont;
        document.getElementById('londonWeight').value = saved.londonWeight;
        applySettings();
      }
    }
  </script>
</body>
</html>
