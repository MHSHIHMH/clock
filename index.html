<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Timezone Clock</title>
  <style>
    :root {
      --bg-color: #111;
      --city-color: #ccc;
      --time-color: #fff;
      --font-size-city: 1.5rem;
      --font-size-time: 2.5rem;
      --font-weight-city: 600;
      --font-weight-time: 700;
      --gap: 50px;
    }body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-color: var(--bg-color);
  color: var(--time-color);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.clock-container {
  display: flex;
  gap: var(--gap);
}

.clock {
  text-align: center;
}

.city {
  font-size: var(--font-size-city);
  font-weight: var(--font-weight-city);
  color: var(--city-color);
}

.time {
  font-size: var(--font-size-time);
  font-weight: var(--font-weight-time);
  color: var(--time-color);
}

#controls {
  position: fixed;
  top: 0;
  left: 0;
  padding: 10px;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  z-index: 999;
}

#controls.hidden {
  display: none;
}

  </style>
</head>
